<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mirasole NUT</title>
  </head>

  <body class="bg-gray-200 antialiased text-gray-800">
    <div class="max-w-md mx-auto py-8">
      <img src="./assets/img/Top_Las_Heras.svg" alt="Menu Las Heras" />
      <img src="./assets/img/Logo_NUT.svg" alt="Logo Mirasoles NUT" />

      <!-- Menu section: Bar y Cafeteria -->
      <div
        id="bar-cafeteria "
        class="mx-2 px-3 border border-black rounded-3xl"
      >
        <img src="./assets/img/bar_cafeteria.svg" alt="Bar y Cafeteria" />

        <!-- Menu: Cafe -->
        <div class="menu py-4" id="cafes">
          <h2 class="menu-title text-center text-xl uppercase">cafe</h2>
        </div>

        <!-- Menu: Te -->
        <div class="menu py-4" id="tes">
          <h2 class="menu-title text-center text-xl uppercase">te</h2>
        </div>

        <!-- Menu: Chocolate -->
        <div class="menu py-4" id="chocolates">
          <h2 class="menu-title text-center text-xl uppercase">chocolate</h2>
        </div>

        <!-- Menu: Milkshake -->
        <div class="menu py-4" id="milkshakes">
          <h2 class="menu-title text-center text-xl uppercase">milkshakes</h2>
        </div>
      </div>
    </div>

    <script defer src="./main.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
